<!DOCTYPE html>

<html>
  <head>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />

    <title>Hello World</title>

    <!-- external styling librarys -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/mdb.min.css" rel="stylesheet" />

    <!-- custom styling -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />

  </head>

  <body>
    <div data-role="page" id="homepage">
      <header>
        <!-- As a heading -->
        <nav class="navbar navbar-light pink ">
          <span class="navbar-brand white-text"
            ><strong>Todo List</strong></span
          >
        </nav>
      </header>
      <button
        class="btn m-2 p-0 btn-floating btn-lg aqua-gradient addItemButton"
        data-toggle="modal"
        data-target="#addItem"
      >
        +
      </button>

      <main>
        <div class="container">
          <h1>Need to do</h1>
          <div class="toDoListItems"></div>
          <h1>Done</h1>
          <div class="finishedItems"></div>
        </div>
      </main>

      <!-- Modal -->
      <div
        class="modal fade"
        id="addItem"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addItemToList"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addItemToList">Add new task</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body pt-0">
              <!-- Material input -->
              <div class="md-form pt-0">
                <input
                  type="text"
                  id="title"
                  class="form-control form-control-lg"
                />
                <label for="form1">Title</label>
              </div>
              <!-- Material input -->
              <div class="md-form">
                <textarea
                  id="desc"
                  class="form-control md-textarea"
                  length="500"
                  rows="3"
                ></textarea>
                <label for="desc">Description</label>
              </div>
              <div class="md-form pt-0">
                <input
                  type="text"
                  id="img"
                  class="form-control form-control-lg"
                />
                <label for="form1">URL</label>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary addItemConfirm"
                data-dismiss="modal"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- external librarys -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>
      function toggleImage(id) {
        $(`#${id}-image-small`).toggleClass("hidden");
        $(`#${id}-image-large`).toggleClass("hidden");
        $(`#${id}-collapse`).toggleClass("hidden");
      }
    </script>
    <!-- required -->
    <script type="text/javascript" src="cordova.js"></script> 
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>

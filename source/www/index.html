<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:;default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />

    <title>Nicks Todo List</title>

    <!-- external styling librarys -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/mdb.min.css" rel="stylesheet" />

    <!-- custom styling -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body>
    <div data-role="page" id="homepage">
      <header>
        <!-- As a heading -->
        <nav class="navbar navbar-light pink pt-5">
          <span class="navbar-brand white-text"
            ><strong>Todo List</strong></span
          >
        </nav>
      </header>

      <main>
        <div class="container mt-3">
          <!-- Nav tabs -->
          <ul
            class="nav nav-tabs md-tabs nav-justified primary-color"
            role="tablist"
          >
            <li class="nav-item">
              <a
                class="nav-link active font-weight-bold"
                data-toggle="tab"
                href="#panel555"
                role="tab"
              >
                <i class="fa fa-list pr-2"></i>Unfinished</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link font-weight-bold"
                data-toggle="tab"
                href="#panel666"
                role="tab"
              >
                <i class="fa pr-2 fa-check-circle"></i>Finished</a
              >
            </li>
          </ul>
          <div class="tab-content">
            <div
              class="tab-pane fade in show active"
              id="panel555"
              role="tabpanel"
            >
              <button
                class="btn m-2 p-0 btn-lg aqua-gradient addItemButton"
                data-toggle="modal"
                data-target="#addItem"
              >
                <i class="fa fa-plus pr-4"></i> Add new task
              </button>
              <div class="toDoListItems"></div>
            </div>
            <div class="tab-pane fade" id="panel666" role="tabpanel">
              <div class="finishedItems"></div>
            </div>
          </div>
        </div>
      </main>

      <div
        class="modal fade"
        id="addItem"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addItemToList"
        aria-hidden="true"
      >
        <div class="modal-dialog mt-5" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addItemToList">Add new task</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body pt-0">
              <div class="md-form pt-0">
                <input
                  type="text"
                  id="title"
                  class="form-control form-control-lg"
                />
                <label for="form1">Title</label>
              </div>
              <div class="md-form">
                <textarea
                  id="desc"
                  class="form-control md-textarea"
                  length="500"
                  rows="3"
                ></textarea>
                <label for="desc">Description</label>
              </div>
              <div class="md-form pt-0">
                Your image
                <div id="newImage" class="w-100"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-success addItemConfirm"
                data-dismiss="modal"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- external librarys -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>
      function toggleImage(id) {
        $(`#${id}-image-small`).toggleClass("hidden");
        $(`#${id}-image-large`).toggleClass("hidden");
        $(`#${id}-collapse`).toggleClass("hidden");
      }
    </script>
    <!-- required -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
